<template name="atTermsLink">
  <div class="at-terms-link at-wrap">
    <p>
      {{text}}
      {{#if privacyUrl}}
        <a href="{{privacyUrl}}" class="zo-link {{disabled}}">{{privacyLinkText}}</a>
      {{/if}}
      {{#if showTermsAnd}}
        {{and}}
      {{/if}}
      {{#if termsUrl}}
        <a href="{{termsUrl}}" class="zo-link {{disabled}}">{{termsLinkText}}</a>
      {{/if}}
    </p>
  </div>
</template>
