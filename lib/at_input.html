<template name="atInput">
    {{> Template.dynamic template=templateName}}
</template>

<template name="atTextInput">
  <div class="at-input {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    {{#if showLabels}}
      <label class="zo-label zo-label--hasContentBox">
        {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
        <input class="zo-input zo-label__input zo-input--singleLine" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
      </label>
    {{else}}
      <input class="zo-input zo-input--singleLine" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{/if}}
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="atCheckboxInput">
  <div class="at-input">
      <input class="zo-check" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
      <label class="zo-checkLabel" for="at-field-{{_id}}">{{displayName}}</label>
  </div>
</template>

<template name="atSelectInput">
  <div class="at-input">
    <label class="zo-label zo-label--hasSelect" for="at-field-{{_id}}">{{displayName}}
      <select class="zo-select zo-label__select" id="at-field-{{_id}}" name="at-field-{{_id}}">
        {{#each values}}
          <option value="{{value}}">{{text}}</option>
        {{/each}}
      </select>
    </label>
  </div>
</template>

<template name="atRadioInput">
  <div class="at-input">
    <label>{{displayName}}</label>
  </div>
  {{#each values}}
    <div class="at-input">
      <input id="at-field-{{id}}-choice-{{value}}" type="radio" name="at-field-{{id}}" value={{value}}>
      <label>{{text}}</label>
    </div>
  {{/each}}
</template>

<template name="atHiddenInput">
  <input type="hidden" id="at-field-{{_id}}" name="at-field-{{_id}}">
</template>
